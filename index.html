<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Farmacia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="imagens/favicon/favicon.png" type="image/x-icon">

    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/4ad612980f.js" crossorigin="anonymous"></script>

    <!-- SWIPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> -->
</head>

<body>
    <!-- INICIO HEADER SECTION -->
    <header class="topo">

        <div class="topo-1">
            <a href="#" class="logo"><i class='bx bx-plus-medical'></i> Farmacia </a>


            <form action="" class="form-pesquisa">
                <input type="search" name="" placeholder="Pesquisar" id="caixa-pesquisa">
                <label for="caixa-pesquisa" class="fa-solid fa-magnifying-glass"></label>
            </form>

            <div class="icons">
                <div id="botao-pesquisar" class="fa-solid fa-magnifying-glass"></div>
                <div id="login-btn" class="fa-solid fa-user"></div>
                <a href="#" class="fa-solid fa-heart"></a>
                <a href="#" class="fa-solid fa-cart-shopping"></a>

            </div>
        </div>

        <div class="topo-2">
            <nav class="menu-nav">
                <a href="#inicio">Inicio</a>
                <a href="#produtos">Produtos</a>
                <a href="#ofertas">Ofertas</a>
                <a href="#novidades">Novidades</a>
            </nav>
        </div>

    </header>

    <!-- FIM HEADER SECTION -->

    <!-- INICIO MENU-NAV -->
    <nav class="barra-menu">
        <a href="#inicio" class="bx bxs-home"></a>
        <a href="#produtos" class="bx bxs-capsule"></a>
        <a href="#" class="bx bxs-offer"></a>
        <a href="#" class="fa-solid fa-star"></a>
        <a href="#ofertas" class="bx bxs-purchase-tag"></a>
        <a href="#novidades" class="bx bxl-shopify"></a>
    </nav>
    <!-- FIM BARRA-NAV -->


    <!-- INICIO LOGIN FORM -->
    <div class="login-form-container">

        <div id="close-login-btn" class="bx bx-x-circle"> </div>

        <form action="">
            <h3>Entrar</h3>

            <span>Login</span>
            <input type="email" name="" class="box" placeholder="Digite seu e-mail" id="">

            <span>Senha</span>
            <input type="password" name="" class="box" placeholder="Digite sua senha" id="">

            <div class="checkbox">
                <input type="checkbox" name="" id="lembre-me">
                <label for="lembre-me">Lembre-me</label>
            </div>

            <input type="submit" value="Entrar" class="btn">
            <p>esqueceu sua senha? <a href="#">Clique aqui</a></p>
            <p>não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
    </div>
    <!-- FIM LOGIN FORM -->



    <!-- COMEÇO SECTION INICIO -->


    <!-- FINAL SECTION INICIO -->

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="imagens/banner/banner01.webp" alt=""></div>
            <div class="swiper-slide"><img src="imagens/banner/banner03.webp" alt=""></div>

        </div>
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div> -->
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>

    <!-- SWIPER JS -->

</body>

</html>
